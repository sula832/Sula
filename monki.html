<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letter for Monki üíå</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fce4ec, #f8bbd0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #e91e63;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #c2185b;
      clip-path: polygon(0 0, 100% 0, 50% 50%);
      transform-origin: top;
      transition: transform 0.5s ease;
      z-index: 2;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      color: #d81b60;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1;
    }

    .heart {
      font-size: 24px;
      margin-top: 10px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .message {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="envelope" onclick="openEnvelope(this)">
    <div class="flap"></div>
    <div class="message">
      I love you Monki ‚ù§Ô∏è<br>
      <div class="heart">üíñüíå</div>
    </div>
  </div>

  <script>
    function openEnvelope(el) {
      el.classList.toggle('open');
    }
  </script>

</body>
</html>
